<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Backbone Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="app">
        <header>
            <h1>Tasks</h1>
            <input id="new" placeholder="Your task">
        </header>

        <section id="main">
            <ul id="list"></ul>
        </section>
    </section>

    <script type="text/template" id="item-template">
        <div class="view">
            <input type="checkbox" class='toggle' <%= done ? 'checked' : '' %>>
            <label><%- title %></label>
            <button class='destory'>&times;</button>
        </div>
    </script>
    <!-- The latest jQuery, underscore.js and backbone.js via CDN, with a local fallback.-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery.js"><\/script>')</script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
    <script>window.jQuery || document.write('<script src="underscore.js"><\/script>')</script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script>window.jQuery || document.write('<script src="backbone.js"><\/script>')</script>

    <script src="app.js"></script>

    <script>
        $(function() {
            new app.AppView();
        });
    </script>
</body>
</html>
